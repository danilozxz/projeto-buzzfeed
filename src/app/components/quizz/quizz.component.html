<div class="">
    <div class="flex justify-center">
        <h3 class="text-lg lg:text-2xl font-bold">{{title}}</h3>
    </div>

    <div 
        *ngIf="!finished"
        class="flex justify-center items-center border border-[#BA3D08] rounded-lg bg-orange-700 w-full h-48 text-lg font-bold mb-4">
        <h3>{{questionSelected.question}}</h3>
    </div>

    <div 
        *ngIf="!finished"
        class="flex flex-wrap justify-center mx-auto">
        <button
            *ngFor="let option of questionSelected.options" 
            class="bg-transparent rounded-lg border border-orange-500 w-1/2 inline-block cursor-pointer py-4 px-8 hover:bg-orange-700 transition ease-linear active:relative active:top-0.5"
            (click) = "playerChoose(option.alias)"
            >
            {{option.name}}
        </button>
    </div>

    <div *ngIf="finished" class="w-full h-80 bg-orange-900 mt-4 rounded-lg p-8 flex flex-col justify-center items-center">
        <h1 class="text-3xl font-bold">O seu resultado Ã©:</h1>
        <p>{{answerSelected}}</p>
    </div>
</div>
